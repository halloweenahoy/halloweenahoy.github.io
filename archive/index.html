---
layout: default
title: Archive
description: View an archive of all posts on Halloween Ahoy!
---

<h2>Archive</h2>

<p>Thar be {{ site.posts.size }} post.</p>

<ul>
   <li>
      {% for post in site.posts %}
      <article class="summary" itemscope itemtype="https://schema.org/BlogPosting">
         <p itemprop="name headline">
            <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            <br><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time>
         </p>
      </article>
      {% endfor %}
   </li>
</ul>
