<!DOCTYPE html>

<html lang="{{ page.lang | default: site.lang | default: " en " }}">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="{{ '/css/style.css' | absolute_url }}">
  <link href="https://fonts.googleapis.com/css?family=Creepster|Open+Sans:400,400i,700,700i&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" /> {% seo %}
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
<script>
window.addEventListener("load", function(){
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "rgba(0, 0, 0, 0.1)"
    },
    "button": {
      "background": "#1B1B1B"
    }
  },
  "theme": "classic"
})});
</script>

</head>

<body>

  <header>
    <h1><a href="{{ site.baseurl | prepend: site.url }}/">Halloween Ahoy!</a></h1>
    <p><nav><a href="{{ '/about/' | prepend: site.baseurl | prepend: site.url }}">About</a> × <a href="{{ '/archive/' | prepend: site.baseurl | prepend: site.url }}">Archive</a> × <a href="{{ '/tags/' | prepend: site.baseurl | prepend: site.url }}">Tags</a> × <a href="mailto:{{ site.author.email }}">Email</a></nav></p>
     <hr>
  </header>

  <main aria-label="Content" role="main">
    {{ content }}
  </main>

<hr>
  
  <footer>
    <p>&copy; {{ site.date | default: site.time | date: "%Y" }} <a href="{{ site.baseurl | prepend: site.url }}/">{{ site.author.name }}</a> × <a href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">RSS</a> × <a href="{{ '/sitemap.xml' | prepend: site.baseurl | prepend: site.url }}">Sitemap</a></p>  
  </footer>
  
  {% include follow-buttons.html %}
  
  {% include analytics.html %}
  
</body>

</html>
